<!DOCTYPE html>
<html>
  <head>
    <title>Hello, node!</title>
    <LINK REL=StyleSheet HREF="http://www.jasondavies.com/wordcloud/cloud.css" TYPE="text/css" MEDIA=screen>
    <script src="http://d3js.org/d3.v2.js"></script>
    <script src="https://raw.github.com/jasondavies/d3-cloud/master/lib/d3/d3.js"></script>
	<script src="https://raw.github.com/jasondavies/d3-cloud/master/d3.layout.cloud.js"></script>
  </head>
<body bgcolor="black">
<script>

  d3.layout.cloud().size([1200, 1200])
      .words([
        "KYA BAANDA HAIN TU","Chapin Bus", "Commons", "HSC", "Java Chip Frappuccino","7 11","SAC","Ball Dance","SB Union","Free Pizzas","WANG CENTER", "Melville"].map(function(d) {
        return {text: d, size: 10 + Math.random() * 90};
      }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
  	  .font("Impact")
      .fontSize(function(d) { if(d.size < 40) {return 40;} 
      else if(d.size > 80){ return 80;} else return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 1200)
        .attr("height", 1200)
      .append("g")
        .attr("transform", "translate(500,500)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("stroke", "#000")
        .style("fill", function(d) {
                return 'rgb(' + Math.floor(255 * Math.random()) +
                   ', ' + Math.floor(255 * Math.random()) +
                   ', ' + Math.floor(255 * Math.random()) + ')';
                })
        .style("font-family", "Georgia")
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script> 
 </html>
